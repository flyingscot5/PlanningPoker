<div id="jobsbar" [ngClass]="navbarOpen ? 'collapsed': ''" style="padding-top: 4rem;">
  <div>
    <h3>Jobs to Quote</h3>
  </div>
  <div>
    <ul id="activeitem">
      <li *ngFor="let task of taskCards">
        <app-task-card [Task]="task"></app-task-card>
      </li>
    </ul>
  </div>
  <button class="btn btn-primary btn-sm" (click)="addTask()">Add Task</button>
</div>
