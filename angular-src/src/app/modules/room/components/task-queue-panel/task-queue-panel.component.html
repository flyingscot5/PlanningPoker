<div id="jobsbar" [ngClass]="navbarOpen ? 'collapsed': ''" style="padding-top: 4rem;">
  <div>
    <h3>Jobs to Quote</h3>
  </div>
  <div>
    <ul id="activeitem">
      <li *ngFor="let task of TaskCards; let index=index;">
        <app-task-card (removeTaskEvent)="removeTask($event)" [Task]="task" [Index]="index"></app-task-card>
      </li>
    </ul>
  </div>
  <add-task-modal (addTaskEvent)="addTask($event)"></add-task-modal>
</div>
