<div class="d-flex flex-column mx-3">
  <div class="option-card card" [ngClass]="{'hidden': Hidden && User.selected, 'visible': !Hidden && User.selected, 'blank': !User.selected}">
    <div class="card-body">
      <p class="card-text" *ngIf="!Hidden">{{User.selected}}</p>
    </div>
  </div>
  <p>{{User.username}}</p>
</div>
