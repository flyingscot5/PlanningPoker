<div class="card rounded">
  <div class="card-body">
    <button type="button" (click)="removeTask()" class="btn-close float-end" aria-label="Close"></button>
    <h5 class="card-title">
      {{Task.title}}
    </h5>
    <hr class="w-100">
    <p class="card-text">
      {{Task.description}}
    </p>
  </div>
</div>
