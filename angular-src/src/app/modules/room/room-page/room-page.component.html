<div class="d-flex flex-column" style="height:100vh">
  <div class="d-flex flex-row" style="min-height: 3rem; background-color: #f9f9f9; padding: 10px">
    <span>Cool Poker Game</span>
  </div>
  <div class="d-flex flex-row" style="height: 100%;">
    <div class="d-flex flex-column" style="width: 100%">
      <div class="poker-table-container">

        <div class="poker-table-top">
         <user-card [User]="users"></user-card>
        </div>
        <div class="poker-table-left">
          <user-card [User]="users"></user-card>
        </div>

        <div class="poker-table">
          <button class="btn btn-primary">Reveal cards</button>
        </div>

        <div class="poker-table-right">
          <user-card [User]="users"></user-card>
        </div>
        <div class="poker-table-bottom">
          <user-card [User]="users"></user-card>
        </div>
      </div>
      <div class="card-options-container">
        <card *ngFor="let cardOption of cardOptions" [CardOption]="cardOption" (click)="submitOption(cardOption)"></card>
      </div>
    </div>

    <div id="jobsbarwrapper" class="d-flex flex-column" style="background: #f9f9f9;">
      <div id="jobsbar">
        <div>
          <h3>Jobs to Quote</h3>
        </div>
        <div>
          <ul>
            <li>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    job title 1
                  </h5>
                  <hr style="width: 100%;">
                  <p class="card-text">
                    job info 1
                  </p>
                </div>
              </div>
            </li>
            <li>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    job title 2
                  </h5>
                  <hr style="width: 100%;">
                  <p class="card-text">
                    job info 2
                  </p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
