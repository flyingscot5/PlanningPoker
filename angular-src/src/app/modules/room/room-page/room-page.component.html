<div class="d-flex flex-row vw-100">
  <div class="d-flex flex-column w-100 vh-100">
    <div class="d-flex flex-row p-2 bg-light" style="min-height: 3rem;">
      <span>Cool Poker Game</span>
      <div class="flex-fill d-flex justify-content-end">
        <button class="btn btn-secondary btn-sm" (click)="toggleTaskPanel()"><i class="bi bi-arrow-right"></i></button>
      </div>
    </div>
    <div class="d-flex flex-row p-2 bg-light">
      <span>Users: {{users.size}}</span>
    </div>
    <div class="d-flex flex-column w-100 h-100">
      <div class="d-flex flex-row h-100">
        <div class="poker-table-container">
          <div class="poker-table-top">
<!--            <user-card *ngFor="let useri of getUsers()" [User]="useri" [Hidden]="hidden"></user-card>-->
                <user-card *ngFor="let useri of upSide" [User]="useri.user" [Hidden]="hidden"></user-card>
          </div>
          <div class="poker-table-left">
            <user-card *ngFor="let useri of leftSide" [User]="useri.user" [Hidden]="hidden"></user-card>
          </div>

          <div class="poker-table">
            <button class="btn btn-primary" (click)="revealCards()">Reveal cards</button>
          </div>

          <div class="poker-table-right">
            <user-card *ngFor="let useri of rightSide" [User]="useri.user" [Hidden]="hidden"></user-card>
          </div>
          <div class="poker-table-bottom">
            <user-card *ngFor="let useri of downSide" [User]="useri.user" [Hidden]="hidden"></user-card>
          </div>
        </div>
      </div>
      <div class="d-flex flex-row align-items-end">
        <div class="card-options-container">
          <card *ngFor="let cardOption of cardOptions" [CardOption]="cardOption"
                (click)="submitOption(cardOption)"></card>
        </div>
      </div>
    </div>
  </div>
  <div id="jobsbarwrapper" class="d-flex flex-column" style="background: #f9f9f9; max-width: 30rem; width: 25rem">
    <app-task-queue-panel></app-task-queue-panel>
  </div>
</div>
